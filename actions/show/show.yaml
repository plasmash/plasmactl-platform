runtime: plugin
action:
  title: Show Platform
  description: "Show details of a platform including DNS status"
  arguments:
    - name: name
      title: Name
      description: The name of the platform to show
      required: true
  options:
    - name: output
      shorthand: o
      title: Output Format
      description: Output format (json, yaml). Default is human-readable.
      type: string
      default: ""
