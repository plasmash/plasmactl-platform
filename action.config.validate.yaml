runtime: plugin
action:
  title: Validate Config
  description: "Validate configuration against component schemas"
  arguments:
    - name: component
      title: Component
      description: Component name to validate (e.g., auth_kratos). If empty, validates all.
      required: false
  options:
    - name: chassis
      shorthand: c
      title: Chassis
      description: Chassis name (e.g., platform.foundation.cluster)
      type: string
      required: true
    - name: strict
      title: Strict
      description: Fail on warnings (not just errors)
      type: bool
      default: false
