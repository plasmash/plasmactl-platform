runtime: plugin
action:
  title: List Config
  description: "List configuration values"
  arguments:
    - name: component
      title: Component
      description: Component name to filter (e.g., auth_kratos). If empty, lists all.
      required: false
  options:
    - name: vault
      title: Vault
      description: Include vault (secrets) values
      type: bool
      default: false
    - name: chassis
      shorthand: c
      title: Chassis
      description: Chassis name (e.g., platform.foundation.cluster)
      type: string
      required: true
    - name: format
      shorthand: o
      title: Output Format
      description: Output format (table, json, yaml)
      type: string
      default: "table"
