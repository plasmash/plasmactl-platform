runtime: plugin
action:
  title: List Config
  description: "List configuration values"
  arguments:
    - name: component
      title: Component
      description: Component name to filter (e.g., auth_kratos). If empty, lists all.
      required: false
  options:
    - name: vault
      title: Vault
      description: Include vault (secrets) values
      type: bool
      default: false
    - name: platform
      shorthand: p
      title: Platform
      description: Platform name (defaults to current environment)
      type: string
      default: ""
    - name: format
      shorthand: o
      title: Output Format
      description: Output format (table, json, yaml)
      type: string
      default: "table"
