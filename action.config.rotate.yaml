runtime: plugin
action:
  title: Rotate Secrets
  description: "Rotate secrets in the vault"
  arguments:
    - name: key
      title: Key
      description: Secret key to rotate (e.g., auth_kratos_db_password). If empty, rotates all.
      required: false
  options:
    - name: platform
      shorthand: p
      title: Platform
      description: Platform name (defaults to current environment)
      type: string
      default: ""
    - name: yes-i-am-sure
      title: Yes I Am Sure
      description: Skip confirmation prompt (for automation)
      type: bool
      default: false
